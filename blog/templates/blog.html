{% extends "personal/header.html" %}

{% block content %}

	{% for post in object_list %}
	<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" style="margin: em;">
		<div>
			<h3 align="center"><a href="/blog/{{ post.id }}"> {{ post.title }}</a></h3>
			<h5 align="center">{{ post.date|date:"Y-m-d" }}</h5>
				<center><a href="/blog/{{ post.id }}"><img src="{{ post.photo.url }}" width="360" class="img-responsive"></a></center>
		</div>		
	</div>
	{% endfor %}

{% endblock %}
